{% extends 'base.html' %}

{% block content %}
<h1>Books</h1>
<div class="row">
    {% for book in books %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ book.title }}</h5>
                <p class="card-text">Author: {{ book.author }}</p>
                <p class="card-text">Genre: {{ book.genre }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
